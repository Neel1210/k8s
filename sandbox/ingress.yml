apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sandbox-ingress
  namespace: sandbox
  annotations:
    # Use regex in paths
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Strip the service prefix, forward only the rest
    # /message-management-service/api/...  ->  /api/...
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # ================================
          # message-management-service
          # External: /message-management-service/api/...
          # Internal: /api/... on port 8089
          # ================================
          - path: /message-management-service/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: message-mgmt-service
                port:
                  number: 8089

