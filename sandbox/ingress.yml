apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sandbox-ingress
  namespace: sandbox
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /message-management-service
            pathType: Prefix
            backend:
              service:
                name: sandbox-message-management-service
                port:
                  number: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /dashboard/
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy 
                port:
                  number: 443
