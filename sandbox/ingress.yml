apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sandbox-ingress
  namespace: sandbox
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1	
spec:
  rules:
    - http:
        paths:
         - path: /message-management-service
           pathType: Prefix
           backend:
             service:
               name: sandbox-message-management-service
               port:
                 number: 8081
